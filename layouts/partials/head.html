<head>
  <!-- <pre> START partials/head.html</pre> -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Title -->
  <title>
    {{ if .IsHome }}
      {{ .Site.Title }} &middot; {{ .Site.Params.tagline }}
    {{ else }}
      {{ .Page.Title }} &middot; {{ .Site.Title }}
    {{ end }}
  </title>

  <!-- Meta -->
  {{ if .Page.Description }}
    <meta name="description" content="{{ .Page.Description }}">
  {{ end }}

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ `favicon.svg` | absURL }}">
  <link rel="icon" type="image/png" href="{{ `favicon.png` | absURL }}">

  <link rel="apple-touch-icon" href="{{ `apple-touch-icon.png` | absURL }}" />

  <!-- RSS -->
  {{ range .AlternativeOutputFormats }}
  <link
    rel="{{ .Rel }}"
    type="{{ .MediaType.Type }}"
    href="{{ .Permalink  | safeURL }}"
    title="{{ site.Title }}"
  />
  {{ end }}

  <style type="text/css">
    html,
    body {
      background: {{ .Site.Params.BodyBackground | default "#fffaf7"}};
      color: {{ .Site.Params.FontColor | default "#2d2d2d" }};
      font: 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    a,
    a:visited {
      color: {{ .Site.Params.HrefLink | default "darkred" }};
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    main {
      margin: auto;
      max-width: 38rem;
      padding: 0.8rem;
    }

    pre {
      background: {{ .Site.Params.PreBackground | default "white" }};
      overflow: scroll;
      padding: 1rem;
      border-radius: 5px;
    }

    td {
      border: 1px solid {{ .Site.Params.TableBorder | default "#2d2d2d" }};
      padding: 10px;
    }

    img {
      height: auto;
      max-width: 100%;
    }

    blockquote {
      border-left: 1px dotted {{ .Site.Params.HrefLink | default "darkred" }};
      margin: 40px 0;
      padding: 5px 30px;
    }

    blockquote p {
      color: {{ .Site.Params.FontColor | default "#aeadad" }};
      display: block;
      font-style: italic;
      margin: 0;
      width: 100%;
    }

    /* code { */
    :not(pre) > code {
      padding: 2px 4px;
      font-size: 90%;
      border-radius: 5px;
      color: {{ .Site.Params.PreFontColor | default "#e17b7b" }};
      background-color:  {{ .Site.Params.PreBackground | default "#ffffff" }};
    }

    @media(max-width:38rem) {
      .homepage-list li a {
        width: 100%;
      }
    }
  </style>
  <!-- <pre> END partials/head.html</pre> -->
</head>
